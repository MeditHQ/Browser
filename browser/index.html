<html>

<head>
	<title>OhHai Browser</title>
	<link rel="StyleSheet" href="assets/css/style.css" />
	<link id="ThemeStyle" rel="StyleSheet" href="themes/default.css" />
</head>

<body>
	<input type="hidden" id="CurWebWin" value="">
	<div id="AppBound">
		<header class="Navbar">
			<!--== nav controls start ================================================================================-->
			<div class="ControlsArea">
				<div class="FlexControl">
					<button id="HideShow" title="Open or close tab menu" class="ControlButton TabMenu">
						<span id="HideShowCount">1</span>
					</button>
				</div>
				<div class="Center">
					<div class="FlexControl">
						<button id="Back" title="Click to go back" class="ControlButton Back"></button>
					</div>
					<div id="URLBackColour" class="CenterCenter">
						<a id="SecureCheck" class="DoubleURLBtn"></a>
						<input class="URLBar" type="text" id="URLBar" />
						<button id="BtnQuicklink" class="URLButton"></button>
						<button id="Refresh" title="Refresh this page" class="URLButton Refresh"></button>
						<div id="URLAutoComplete" class="URL_AutoComplete AutoComplete_hidden"></div>
					</div>
					<button id="Forward" title="Click to go forward" class="ControlButton Forward"></button>
				</div>
				<div class="FlexControl">
					<button id="Menu" title="Browser options menu" class="ControlButton OverflowMenu"></button>
				</div>
			</div>
			<!--== nav controls end ==================================================================================-->
		</header>

		<div id="Content">
			<div id="LeftMenu" class="OhHai-TabMenu LeftMenuShow">
				<acc-panel id="Sid">
					<acc-item title='Tabs' active='true'>
						<div class="TabContainer">
							<div id="Tabs">
								<ul id="tabs-dock" class="ohhai-docktabs"></ul>
								<ul id="tabs-menu" class="ohhai-maintabs"></ul>
							</div>
							<button id="AddTab" title="Add a new tab" onclick="AddTabButton();" class="CommandBtn AddTab"></button>
						</div>
					</acc-item>
					<acc-item title='Bookmarks'>
						<div id="BookmarkContainer"></div>
					</acc-item>
					<acc-item title='History'>
						<div id="HistoryContainer"></div>
					</acc-item>
				</acc-panel>
			</div>
			<div id="BrowserWin"></div>
		</div>
	</div>

	<div id='BlurBg' style='display:none;'>
	</div>
	<div id="modelPopup" style='display:none;'>
		<div class="modeltitleBar">
			<span class="modeltitle">title</span>
			<button class="modelClose">x</button>
		</div>
		<div id="modelContent"></div>
	</div>
	<div id="lockedPopup" style='display:none;'>
		<input type="password" placeholder="" id="" />
		<input type="button" value="Unlock" id="" />
	</div>

	<!--== window controls start =============================================================================-->
	<ul id="Win_Controls" class="Window_Controls">
		<li><a id="Left_FrameBtn" class="Left_FrameBtn"></a></li>
		<li><a id="Center_FrameBtn" class="Center_FrameBtn"></a></li>
		<li><a id="Right_FrameBtn" class="Right_FrameBtn"></a></li>
	</ul>
	<!--== window controls end ===============================================================================-->

	<!-- Load main functionality scripts -->
	<script src="system_assets/scripts/browser_framework.js"></script>
	<script src="services/startup.js"></script>
</body>

</html>
