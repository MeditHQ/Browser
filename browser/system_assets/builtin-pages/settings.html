			<div class="box">
				<h3>When browser opens</h3>
				<span>What do you want your browser to do when it opens?</span></br>
				<form id="Form_Launch">
					<input type="radio" onclick="Save_Launch();" checked name="rad_launch" value="default"/>Default - Continue where I left off</br>
					<input type="radio" onclick="Save_Launch();" name="rad_launch" value="fresh"/> Start fresh
				</form>
				<script>
					Load_Launch();
					function Save_Launch(){
						var Launch_Radio = document.getElementById("Form_Homepage").elements.namedItem("rad_home").value;
						Settings.Set("Launch",Launch_Radio,function(id){
									
						});
					}
					function Load_Launch(){
						var Launch_Radio = document.getElementById("Form_Launch").elements.namedItem("rad_launch");
						Settings.Get("Launch",function(item){
							if(item != undefined){
								Launch_Radio.value = item.value;
							}else{
								Launch_Radio.value = "default";
							}
						});
					}
				</script>
			</div>

			<div class="box">
				<h3>Homepage</h3>
				<span>When you open a new tab what would you like to see?</span></br>
				<form id="Form_Homepage">
					<input type="radio" onclick="Save_Homepage();" checked name="rad_home" value="default"/> Default - Tab home</br>
					<input type="radio" onclick="Save_Homepage();" name="rad_home" value="custom"/> <input type="text" id="customhometxt" placeholder="Custom homepage"/>
				</form>			
				<script>
					Load_Homepage();	
					function Save_Homepage() {			
						var Home_Radio = document.getElementById("Form_Homepage").elements.namedItem("rad_home").value;
						var input = document.getElementById("customhometxt");
						switch(Home_Radio){
							case "custom":
								input.disabled = false;
								Settings.Set("Home",input.value,function(id){
									
								});
							break;
							default:
								input.disabled = true;
								Settings.Set("Home","default",function(id){
									
								});
						}
					}
					function Load_Homepage(){
						var Home_Radio = document.getElementById("Form_Homepage").elements.namedItem("rad_home");
						var input = document.getElementById("customhometxt");
						
						Settings.Get("Home",function(item){
							if(item != undefined){
								Home_Radio.value = item.value;
							}else{
								Home_Radio.value = "default";
							}
							
							switch(Home_Radio.value){
							case "custom":
								input.disabled = false;
							break;
							default:
								input.disabled = true;
							}
							
						});
					}
				</script>
			</div>

					<option value="https://search.yahoo.com/search;?p=">Yahoo</option>

				</select>
				<script>
					Load_Search();
					function Save_Search(){
						var Search_DDL = document.getElementById("ddl_search");

								Search_DDL.value = item.value;
							}else{
								Search_DDL.value = "https://www.google.co.uk/search?q=";
							}
						});
					}
